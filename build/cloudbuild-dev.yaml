steps:
  - id: 'Hello'
    name: 'bash'
    dir: 'build'
    args:
      - '-c'
      - |
        echo "*************************************************"
        echo "Branch : ${BRANCH_NAME}"
        echo "Commit : ${COMMIT_SHA}"
        echo "Tags   : ${TAG_NAME}"
        echo "*************************************************"
  - id: 'Terraform Init & Plan'
    name: 'hashicorp/terraform'
    entrypoint: 'sh'
    dir: 'infrastructure/environments/dev'
    env:
      - 'TF_VAR_app-version=$COMMIT_SHA'
      - 'TF_VAR_host=$_HOST'
      - 'TF_VAR_project=$_PROJECT'
      - 'TF_VAR_docker-repo=$_DOCKER_REPO'
      - 'TF_CLI_ARGS_init="-backend-config=bucket=$_TERRAFORM_BUCKET"'
    args: |
      terraform init
      terraform plan
  - id: 'build backend jar'
    name: 'gradle'
    dir: 'backend'
    entrypoint: 'gradle'
    args: [ 'bootJar' ]
  - id: 'push backend image'
    name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args: [ 'push', '${_IMAGE_REPO}/bonsai-backend:${COMMIT_SHA}' ]
  - id: 'build backend image'
    name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args:
      - 'build'
      - '-t'
      - '${_IMAGE_REPO}/bonsai-backend:${COMMIT_SHA}'
      - '-t'
      - '${_IMAGE_REPO}/bonsai-backend:latest'
      - '.'
  - id: 'Terraform Apply'
    name: 'hashicorp/terraform'
    entrypoint: 'sh'
    dir: 'infrastructure/environments/dev'
    env:
      - 'TF_VAR_app-version=$COMMIT_SHA'
    args:
      - '-c'
      - |
        terraform apply
logsBucket: "gs://${_LOGS_BUCKET}"
options:
  logging: GCS_ONLY
